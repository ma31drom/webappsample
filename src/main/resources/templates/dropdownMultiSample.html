<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<th:block th:insert="fragments/header.html :: css" />

<body>

	<th:block th:insert="fragments/navBar.html :: navBar" />

	<p>Hello. Choose something in menu please!</p>
	<form th:action="@{/dropdown/multi}" method="post" th:object="${dto}">
		<select name="role" th:field="*{first}">
			<option
				th:each="role : ${values}"
				 th:text="${role}" th:value="${role}">
			</option>
		</select> 
		<br /> <br />
		<select name="role" th:field="*{second}" >
			<option
				th:each="role : ${values}"
				th:text="${role}" th:value="${role}">
			</option>
		</select> 
		
		
		<div class="row justify-content-center  p-1">
			<input class="btn btn-primary" type="submit" value="Post" />
		</div>
	</form>
	<th:block th:insert="fragments/scripts.html :: js" />
</body>
</html>
