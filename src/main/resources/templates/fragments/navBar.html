<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<th:block th:fragment="navBar">
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Navbar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Dropdown </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdown">
						<a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item" th:href="@{/users}">User list</a> 
						<a sec:authorize="hasRole('ROLE_ADMIN')" class="dropdown-item" th:href="@{/sold}">Sold Users</a>
						<a class="dropdown-item" th:href="@{/cars}">Cars</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div></li>
				<li class="nav-item"><a class="nav-link disabled" href="#"
					tabindex="-1" aria-disabled="true">Disabled</a></li>
			</ul>
			
			<div  class="p-1"><a th:href="@{/?lang=ru}">RUS</a> </div>
			<div  class="p-1"><a th:href="@{/?lang=en}">EN</a> </div>
			
			<div sec:authorize="!isAuthenticated()">
			<form class="form-inline my-2 my-lg-0"
				th:action="@{/login}" method="get">
				Hello, Anonymous!
					<input class ="btn btn-outline-success" type="submit" value="Sign In" />
			</form>
			</div>

			<div sec:authorize="isAuthenticated()">
			<form class="form-inline my-2 my-lg-0"
				th:action="@{/logout}" method="post">
				Hello, <span sec:authentication="principal.username">Anonymous</span>!
					<input class ="btn btn-outline-success" type="submit" value="Sign Out" />
				
			</form>
			</div>
		</div>
	</nav>


</th:block>
</html>
